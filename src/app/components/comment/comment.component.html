<div class="comment-container">
  <div class="header">
    <span>
      <app-tripcode-pill
        [isOp]="isOp"
        [author]="Comment.author"
      ></app-tripcode-pill>
      <span class="number">No.{{Comment.id}}</span>
      <span
        *ngIf="quoteNumber"
        class="quote-number"
        (click)="scrollToComment(quoteNumber)">>> {{quoteNumber}}</span>
      <span *ngIf="Comment.feverCount > 0" class="fever-count">ğŸ”¥ x {{Comment.feverCount}}</span>
    </span>
    <span class="datestamp">{{ Comment.date | date: 'medium' }}</span> <!-- Add datestamp -->
  </div>
  <div class="comment-content">
    <markdown
      [data]="Comment.content"
    ></markdown>
  </div>
  <app-actions
    (Comment)="onComment($event)"
  ></app-actions>
</div>
