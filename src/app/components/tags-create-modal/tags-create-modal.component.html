<div class="modal">
  <div class="modal-content">
    <h2>Create Tag</h2>
    <form [formGroup]="form" (ngSubmit)="createTag()">
      <input
        type="text"
        formControlName="name"
        placeholder="Tag Name"
        required
        autocomplete="off"
      />
      <button type="submit" [disabled]="loading">Create</button>
      <div *ngIf="error" class="error">{{ error }}</div>
    </form>
  </div>
</div>
