<app-heads-up-banner></app-heads-up-banner>
<div class="add-project-bar"> <p (click)="addProject()">Add Your Project Now</p> </div>
<div *ngIf="activeTagFilter$ | async as tagFilter" class="tag-filter-indicator">
  <p>Showing projects with tag: <span class="filter-tag">{{ tagFilter }}</span></p>
  <button class="clear-filter-btn" (click)="clearTagFilter()">Clear Filter</button>
</div>
<div class="projects-container">
  <div class="project" *ngFor="let project of (projects$ | async)">
    <div class="project-container" (click)="navigate(project.id)">
      <div class="project-image">
        <img ngSrc="{{imagehost+project.imageIds[0]}}" alt="Project Image" width="250" height="150">
      </div>
      <h3 class="project-name">{{project.title}}</h3>
      <div class="project-footer">
        <app-tripcode-pill
          [author]="project.author">
        </app-tripcode-pill>
        <app-tags-mini
        [threadId]="project.id"
        [maxTags]="3">
        </app-tags-mini>
      </div>
    </div>
  </div>
</div>
