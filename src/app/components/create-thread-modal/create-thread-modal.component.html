<div class="modal">
  <div class="modal-content">
    <h2>Create Project</h2>
    <form (ngSubmit)="onSubmit()" class="modal-form">
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" [(ngModel)]="thread.title" name="title" required>
      </div>
      <div>
        <label for="author">Author:</label>
        <input type="text" id="author" [(ngModel)]="thread.author" name="author" required>
      </div>
      <div>
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="thread.description" name="description" required></textarea>
      </div>
      <button type="submit">Create</button>
    </form>
  </div>
</div>
